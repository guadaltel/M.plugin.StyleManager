<div>

  <div class="subtitle m-hidden" data-target="{{attribute}}" data-delete="{{attribute}}">Variable: {{attribute}} <span data-remove="{{attribute}}" class="m-icon-remove"><i class="g-cartografia-papelera 2x"></i></span></div>
  <div class="group-row m-hidden" data-target="{{attribute}}" data-delete="{{attribute}}">

    <div class="style-col-1">
      <span>Leyenda:</span>
      <input data-variable-option="{{attribute}}.legend" type="text" value="{{legend}}">
    </div>

    <div class="style-col-2 input-reverse">
      <span>Mostrar etiqueta</span>
      <input type="checkbox" data-variable-option="{{attribute}}.labelshow" {{#if label}} checked {{/if}}>
    </div>

  </div>

  <div data-label-target="{{attribute}}" data-delete="{{attribute}}" class="{{#unless label}}m-hidden{{/unless}}">

    <div class="group-row m-hidden" data-target="{{attribute}}">

      <div class="style-col-1">
        <span>Relleno:</span>
        <input data-variable-option="{{attribute}}.label.fill" type="color" value="{{label.fill}}">
      </div>

      <div class="style-col-2">
        <span>Tama√±o:</span>
        <input data-variable-option="{{attribute}}.label.scale" type="number" min="1" value="{{label.scale}}">
      </div>

    </div>

    <div class="group-row m-hidden" data-target="{{attribute}}">

      <div class="style-col-1">
        <span>Borde:</span>
        <input type="color" data-variable-option="{{attribute}}.label.stroke.color" value="{{label.stroke.color}}">
      </div>

      <div class="style-col-2">
        <span>Grosor:</span>
        <input type="number" data-variable-option="{{attribute}}.label.stroke.width" min="1" value="{{label.stroke.width}}">
      </div>
    </div>

    <div class="group-row m-hidden" data-target="{{attribute}}">

      <div class="style-col-1">
        <span>Espacio:</span>
        <input data-variable-option="{{attribute}}.label.radiusIncrement" type="number" value="{{label.radiusIncrement}}">
      </div>
    </div>
  </div>
  <div class="group-row m-hidden" data-target="{{attribute}}">
  </div>
</div>
